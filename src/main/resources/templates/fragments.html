<!DOCTYPE html>
<html lang="de" xmlns:th="http://thymeleaf.org">

    <head th:fragment="head(title)">
        <meta charset="UTF-8">
        <title th:text="${title}"></title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="/webjars/bootstrap/5.2.3/css/bootstrap.min.css">
    </head>

    <body>

        <nav th:fragment="mainNav" class="navbar navbar-expand-sm bg-primary" data-bs-theme="dark">
            <div class="container">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="mainNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" th:classappend="${active} == 'list' ? 'active' : ''" href="/">Produktliste</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:classappend="${active} == 'new' ? 'active' : ''" href="/new">Neues Produkt</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:classappend="${active} == 'settings' ? 'active' : ''" href="/settings">Einstellungen</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <th:block th:fragment="foot">
            <script src="/webjars/bootstrap/5.2.3/js/bootstrap.min.js"></script>
        </th:block>
    </body>
</html>
