<!DOCTYPE html>
<html lang="de" xmlns:th="http://thymeleaf.org">

<head th:replace="fragments.html :: head('Produktliste')"></head>

<body>

    <nav th:replace="fragments.html :: mainNav"></nav>

    <div class="container">
        <div class="row">
            <div class="col">

                <h1>Produkte</h1>

                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Im Sortiment seit</th>
                            <th>Anzahl</th>
                            <th>Preis</th>
                            <th>Status</th>
                            <th>&nbsp;</th>
                        </tr>
                    </thead>

                    <tbody>
                    <tr th:each="p : ${products}">
                        <td th:text="${p.name}"></td>
                        <td th:text="${p.createdAt}"></td>
                        <td th:text="${p.quantity}"></td>
                        <td th:text="${p.price}"></td>
                        <td th:text="${p.status}"></td>
                        <td>
                            <a th:href="@{/edit/{id}(id=${p.id})}" class="btn btn-warning">EDIT</a>
                            <a th:href="@{/delete/{id}(id=${p.id})}" class="btn btn-danger">DELETE</a>
                        </td>
                    </tr>
                    </tbody>
                </table>

            </div>
        </div>
    </div>

    <th:block th:replace="fragments.html :: foot"></th:block>
</body>
</html>
